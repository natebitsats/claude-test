<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .container {
      position: relative;
      width: min(100vh, 100vw);
      height: min(100vh, 100vw);
      aspect-ratio: 1/1;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -webkit-image-rendering: pixelated;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      -webkit-image-rendering: pixelated;
      z-index: 2;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
    }

    #door-path {
      cursor: pointer;
      pointer-events: fill;
      fill: rgba(0,0,0,0);
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 20;
      justify-content: center;
      align-items: center;
    }
    .popup-overlay.visible { display: flex; }

    .popup {
      position: relative;
      background: #1a1a2e;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 30px;
      min-width: 220px;
    }
    .popup-close {
      position: absolute;
      top: -12px;
      right: -12px;
      width: 28px;
      height: 28px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .popup-close:hover { background: #ddd; }

    .menu-btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 10px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: inherit;
    }
    .menu-btn:last-child { margin-bottom: 0; }
    .menu-btn:hover { background: #5a6fd6; }

    .menu-back {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 0.85rem;
      padding: 0;
      margin-bottom: 14px;
      font-family: inherit;
    }
    .menu-back:hover { color: #fff; }

    .popup-panel { display: none; }
    .popup-panel.active { display: block; }

    .bitmap-view {
      display: none;
      text-align: center;
    }
    .bitmap-view.active { display: block; }
    .bitmap-view img {
      max-width: 60vw;
      max-height: 65vh;
      border-radius: 8px;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .back-link {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 10;
      color: #999;
      text-decoration: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 0.85rem;
    }
    .back-link:hover { color: #fff; }
  </style>
</head>
<body>

<a href="../" class="back-link">&#8592; Back</a>
<div class="popup-overlay" id="popup">
  <div class="popup">
    <button class="popup-close" id="popup-close">&#10005;</button>

    <div class="popup-panel active" id="panel-main">
      <button class="menu-btn" id="btn-bitmap">Bitmap Address</button>
      <button class="menu-btn" id="btn-download">Download</button>
      <button class="menu-btn" id="btn-gallery">View Gallery</button>
    </div>

    <div class="popup-panel" id="panel-download">
      <button class="menu-back" id="back-download">&#8592; Back</button>
      <button class="menu-btn">PFP</button>
      <button class="menu-btn">Banner</button>
      <button class="menu-btn">Screensaver</button>
    </div>

    <div class="bitmap-view" id="panel-bitmap">
      <button class="menu-back" id="back-bitmap">&#8592; Back</button>
      <img src="98542_bitmap.png" alt="Bitmap" />
    </div>
  </div>
</div>
<div class="container" id="gif-container">
    <img src="hut-v1.png" id="background" />
    <canvas id="door-canvas" width="256" height="256"></canvas>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        viewBox="0 0 256 256" style="enable-background:new 0 0 256 256;" xml:space="preserve">
        <g transform="translate(0.000000,256.000000) scale(0.100000,-0.100000)">
            <path id="door-path" d="M982,922c-62.9-17.9-52.7-304.2-52-419c216-17.2,257.6-123.7,238,155c-3,151-7,193-21,219
                C1107,952,1035,972,982,922z"/>
        </g>
    </svg>
</div>

<script>
  const canvas = document.getElementById('door-canvas');
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;
  const doorPath = document.getElementById('door-path');
  const popup = document.getElementById('popup');
  const popupClose = document.getElementById('popup-close');

  const panelMain = document.getElementById('panel-main');
  const panelDownload = document.getElementById('panel-download');
  const panelBitmap = document.getElementById('panel-bitmap');

  const FRAME_COUNT = 8;
  const FRAME_SIZE = 256;
  const FRAME_DELAY = 100;

  let isPlaying = false;
  let currentFrame = 0;
  let lastFrameTime = 0;

  const spritesheet = new Image();
  spritesheet.src = 'door-spritesheet.png';

  function drawFrame(frameIndex) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(
      spritesheet,
      frameIndex * FRAME_SIZE, 0, FRAME_SIZE, FRAME_SIZE,
      0, 0, canvas.width, canvas.height
    );
  }

  function showPanel(panel) {
    panelMain.classList.remove('active');
    panelDownload.classList.remove('active');
    panelBitmap.classList.remove('active');
    panel.classList.add('active');
  }

  function closePopup() {
    popup.classList.remove('visible');
    showPanel(panelMain);
    playClose();
  }

  function playOpen() {
    if (isPlaying) return;
    isPlaying = true;
    lastFrameTime = performance.now();

    function animateOpen(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_DELAY) {
        currentFrame++;
        if (currentFrame >= FRAME_COUNT) {
          currentFrame = FRAME_COUNT - 1;
          isPlaying = false;
          popup.classList.add('visible');
          return;
        }
        drawFrame(currentFrame);
        lastFrameTime = timestamp;
      }
      requestAnimationFrame(animateOpen);
    }
    requestAnimationFrame(animateOpen);
  }

  function playClose() {
    isPlaying = true;
    lastFrameTime = performance.now();

    function animateClose(timestamp) {
      if (timestamp - lastFrameTime >= FRAME_DELAY) {
        currentFrame--;
        if (currentFrame < 0) {
          currentFrame = 0;
          isPlaying = false;
          drawFrame(0);
          return;
        }
        drawFrame(currentFrame);
        lastFrameTime = timestamp;
      }
      requestAnimationFrame(animateClose);
    }
    requestAnimationFrame(animateClose);
  }

  spritesheet.onload = () => drawFrame(0);

  doorPath.addEventListener('click', () => {
    if (isPlaying || currentFrame !== 0) return;
    playOpen();
  });

  popupClose.addEventListener('click', closePopup);

  document.getElementById('btn-bitmap').addEventListener('click', () => showPanel(panelBitmap));
  document.getElementById('btn-download').addEventListener('click', () => showPanel(panelDownload));
  document.getElementById('back-bitmap').addEventListener('click', () => showPanel(panelMain));
  document.getElementById('back-download').addEventListener('click', () => showPanel(panelMain));

  doorPath.addEventListener('mouseenter', () => {
    if (currentFrame === 0 && !isPlaying) drawFrame(1);
  });

  doorPath.addEventListener('mouseleave', () => {
    if (currentFrame === 0 && !isPlaying) drawFrame(0);
  });
</script>

</body>
</html>
