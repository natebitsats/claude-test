<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f0ece4;
      color: #333;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px 20px;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #1a1a2e;
      margin-bottom: 20px;
    }
    .header img {
      width: 100%;
      border-radius: 12px;
      border: 3px solid #1a1a2e;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      border-radius: 14px;
      overflow: hidden;
      border: 4px solid #667eea;
      background: #1a1a2e;
      aspect-ratio: 1/1;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.2s;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .gallery-item:hover img {
      opacity: 0.85;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    .modal-overlay.visible { display: flex; }

    .modal {
      position: relative;
      background: #1a1a2e;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 30px;
      max-width: 90vw;
      max-height: 90vh;
      text-align: center;
    }
    .modal h2 {
      color: #fff;
      font-size: 1.3rem;
      margin-bottom: 16px;
    }
    .modal img {
      width: min(998px, 80vw, 65vh);
      height: min(998px, 80vw, 65vh);
      border-radius: 8px;
      object-fit: contain;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    .modal-close {
      position: absolute;
      top: -12px; right: -12px;
      width: 28px; height: 28px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .modal-close:hover { background: #ddd; }

    .back-link {
      position: fixed;
      bottom: 16px; left: 16px;
      z-index: 10;
      color: #1a1a2e;
      text-decoration: none;
      font-size: 0.85rem;
      background: rgba(255,255,255,0.7);
      padding: 6px 12px;
      border-radius: 6px;
    }
    .back-link:hover { background: rgba(255,255,255,0.9); }
  </style>
</head>
<body>

<a href="../" class="back-link">&#8592; Back</a>

<div class="header">
  <h1>Gallery</h1>
  <img src="../assets/discord banner 400x.png" alt="Banner" />
</div>

<div class="gallery-grid" id="gallery">
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/2fc28d0fc53e12a768e0eb7c5d854412228bb9c541077aa56e288e6bbf7c2702i0.png" alt="Ordinal" />
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/9553-1758455789225 2.png" alt="9553" />
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/Witch-gb-no-bg.png" alt="Witch" />
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/c5b65f0a7270384a3c059494ce2bc1d7764f45e4b239c98da90fc10c2a855104i0 2.gif" alt="Animated Ordinal" />
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/flora-form.png" alt="Flora Form" />
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="../assets/gallery_images/witchmas.webp" alt="Witchmas" />
  </div>
</div>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <button class="modal-close" id="modal-close">&#10005;</button>
    <h2 id="modal-title"></h2>
    <img id="modal-img" src="" alt="" />
  </div>
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalClose = document.getElementById('modal-close');

  function openModal(item) {
    const img = item.querySelector('img');
    modalImg.src = img.src;
    modalImg.alt = img.alt;
    modalTitle.textContent = img.alt;
    modal.classList.add('visible');
  }

  modalClose.addEventListener('click', () => modal.classList.remove('visible'));
  modal.addEventListener('click', (e) => {
    if (e.target === modal) modal.classList.remove('visible');
  });
</script>

</body>
</html>
